<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="text.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>

  <body>
    <div class="left-column">
        <h1>Linked <span><img src="images/linked-list-logo.svg" class="logo"/></span> List</h1>
      <form>
        <input type="text" class="site-input" placeholder="Website title" required />
        <input type="url" class="link-input" placeholder="Website URL" required />
        <button type="submit" class="enter-btn">Enter</button>
      </form>  
    </div>


    <div class="right-column">
      <section class="site-box">
        <h2 class="site-title">The Website Title</h2>
        <p class="site-url">www.thewebsiteurl.com</p>
        <button class="read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </section>
    </div>

    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
