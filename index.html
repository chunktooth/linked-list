<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="text.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    
    <div class="left-column">
      <section>
        <h1>Linked <span><img src="images/linked-list-logo.svg" class="logo"/></span> List</h1>
        <form>
          <p><input type="text" id="site-input" placeholder="Website title" required /></p>
          <p><input type="url" id="link-input" placeholder="Website URL" required /></p>
          <p><button type="submit" id="enter-btn">Enter</button></p>
        </form>
      </section>
    </div>


    <div class="right-column"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
