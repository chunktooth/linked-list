<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="text.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>
    <div class="container">
      <section class="left-column">
        <div class="submit-field">
          <h1>Linked <span><img src="images/linked-list-logo.svg" class="logo"/></span> List</h1>
          <form>
            <p class="required-input"></p>
            <input type="text" class="title-input" placeholder="Website title" />
            <input type="url" class="link-input" placeholder="Website URL" />
            <button type="submit" class="enter-btn" disabled>Enter</button>
              <p class="link-counter counters">Total Links:</p>
              <p id="link-counter" class="counters">0</p>
              <p class="read-counter counters">Read Links:</p>
              <p id="read-counter" class="counters">0</p>
              <p class="unread-counter counters">Unread Links: </p>
              <p id="unread-counter" class="counters">0</p>
          </form>  
        </div>
      </section>    
      <section class="right-column"></section>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
