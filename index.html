<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="text.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Linked List</title>
  </head>

  <body>
    <div class="left-column">
      <header>
        <h1>Linked <span><img src="images/linked-list-logo.svg" class="logo"/></span> List</h1>
        <form>
        <input type="text" class="title-input" placeholder="Website title" required />
        <input type="url" class="link-input" placeholder="Website URL" required />
        <button type="submit" class="enter-btn">Enter</button>
        </form>  
      <header>
    </div>


    <div class="right-column">
      <section class="site-box">
        <h2 class="site-title">The Website Title</h2>
        <p class="site-url">www.thewebsiteurl.com</p>
        <button class="read">Read</button>
        <button class="delete-btn">Delete</button>
      </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
